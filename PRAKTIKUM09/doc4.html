<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praktikum 9.4</title>
</head>
<body>
    <h2>Hitung Angka</h2>
    <form>
        <input type="number" id="input1" onchange="jumlah()">
        <br> 
        <h2>+</h2>
        <br>
        <input type="number" id="input2" onchange="jumlah()">
        <br> 
        <h2>=</h2>
        <br>
        <input type="text" id="hasil">
    </form>

    <script>
        function jumlah() {
        var input1 = parseInt(document.getElementById("input1").value);
        var input2 = parseInt(document.getElementById("input2").value);
        var jumlah = (input1 + input2);

        document.getElementById("hasil").value = jumlah;
        }
    </script>
</body>
</html>
